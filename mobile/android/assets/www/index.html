<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>FindmJob.com</title>
	  <link rel="stylesheet" href="jquery.mobile-1.0.1.min.css" type="text/css" media="screen" title="no title">
	  <script type="text/javascript" charset="utf-8" src="cordova-1.5.0.js"></script>
	  <script type="text/javascript" charset="utf-8" src="jquery.min.js"></script>
	  <script type="text/javascript" charset="utf-8" src="jquery.mobile-1.0.1.min.js"></script>
      <script type="text/javascript" charset="utf-8" src="mobile.js"></script>
  </head>
  <body>
    <div data-role="page" id="index">
        <div data-role="header">
            <h1 id="h1">Find My Job</h1>
        </div>

        <div data-role="content">
            <ul data-role="listview" id="search_result" data-theme="c"></ul>
            <div id='job_detail' data-theme="c"></div>
            <div class='ui-body'>
            <input type='text' name='q' data-theme="c" />
            <input type='text' name='loc' data-theme="c" />
            <input type='button' data-theme="c" id='search_btn' class='search_btn' value='Search' />
            </div>
        </div>

        <div data-role="footer">
            <h4>&copy; FindmJob.com</h4>
        </div>
    </div>

  </body>
